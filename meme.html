<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="stylesheet" href="meme.css">
</head>
<body>
    <h1 id="meme-header"> create your meme </h1>

    <div class="meme-form">

        <form action="" id="meme-generator">

            <div class="image-div">
                 <label for="url"></label>
                 <input type="url" id="url" placeholder="image url" name="url">
            </div>

             <br>

            <div class="top-text-div">
                <label for="top-text"></label>
                <input type="text" class="top-text" placeholder="Top Text" name="top-text"> 
            </div>

            <br>

            <div class="bottom-text-div">
                <label for="bottom-text"></label>
                <input type="text" class="bottom-text" placeholder="Bottom Text" name="bottom-text"> 
            </div>

            <br>

            <input type="submit">
        </form>

        <div id="complete">
            <div class="complete-image">
                
            </div>

        </div>

    </div>

    <script src="meme.js"> </script>
</body>
</html>
